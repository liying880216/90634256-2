高以翔長相帥氣，身高193公分，與丁春誠、陳紹誠、藍鈞天等人被稱之為時尚F4，據悉，他在參加大陸錄製浙江衛視夜晚競跑節目《追我吧》，<p>
突然喊了一句「我不行了」隨即昏迷倒地，心跳停了3分鐘，經過心肺復甦15分鐘才恢復心跳，被緊急送醫，陳偉霆、黃景瑜、辰亦儒、吳宣儀等藝人都在身邊為他祈禱。<p>

高以翔2天前才開心與袁詠琳、王大文、張立昂，以及吳建豪、藍鈞天等人見面，只見照片中的他笑得燦爛，看起來身體並無異樣，突然的離世令眾人震驚不已。<p><hr>
